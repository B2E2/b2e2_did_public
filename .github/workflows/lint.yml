name: "Lint jsonld"
on: ["push"]
jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.0

      - name: "Install linter"
        run: npm i -g jsonld-lint-cli

      - name: "Lint"
        run: jsonld-lint ./specs
